<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos-rafael.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>

<body id="container-muro">
   
    <nav class="navbar sticky-top">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-1 pt-1">
                    <a href="#">
                        <img src="img/favicon.png" id="logo-muro">
                    </a>
                </div>
                <div class="col-lg-3 pb-0">
                    <form class="inner-addon pt-2">
                        <input class="form-control" type="text" placeholder="Buscar">
                    </form>
                </div>

                <div class="offset-lg-1 col-lg-5 btn-group btn-group-toggle pb-0">
                    <a href="#Muro" class="btn btn-link"><i class="fas fa-home fa-lg"></i><br>Inicio</a>
                    <a href="#MiRed" class="btn btn-link"><i class="fas fa-users fa-lg"></i><br>Mi Red</a>
                    <a href="#Empleos" class="btn btn-link"><i class="fas fa-briefcase fa-lg"></i><br>Empleos</a>
                    <a href="#Mensajes" class="btn btn-link"><i class="fas fa-envelope fa-lg"></i><br>Mensajes</a>
                    <a href="#Notificaciones" class="btn btn-link"><i class="fas fa-bell fa-lg"></i><br>Notificaciones</a>
                    <a class="dropdown-toggle btn btn-link border-right pr-4" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="img/usuario.png" id="usuario-img"><br>Yo</a>
                </div>


                <div class="col-lg-2 pb-0">
                    <a class="dropdown-toggle btn btn-link pl-5" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-th fa-2x"></i><br>
                    Productos</a>  
                </div>
            </div>
        </div>

    </nav>

    <div class="container mt-5" >
        <div class="row">
            <div class="col-lg-3">
                <div class="card fixed-left">
                    <img src="img/fondo-card.svg" class="img-fluid pt-0" >
                   <div class="card-header text-center">
                        <img src="img/usuario.png" class="img-fluid"  id="img-usuario-perfil">
                        <p><strong>Te damos la bienvenida, Usuario</strong></p>
                   </div>
                   <div class="card-subtitle text-center pt-4">
                      <h6><a href="#">Numero</a></h6>
                      <p>Contacto
                        <br>
                        <strong>Amplia tu Red</strong>
                      </p>
                   </div>
                   <div class="card-footer text-center">
                    <p>Accede a informacion exclusiva y herramientas exclusivas</p>
                   </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <textarea class="form-control" id="txta-publicar" cols="30" rows="2" placeholder="Comparte un artículo, foto, vídeo o idea"></textarea>
                    </div>
                    <div class="card-footer">
                        <div class="row no-gutters">
                            <div class="col-lg-1  pt-2" id="boton-input-escribir">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="col-lg-1 pt-2" id="boton-input-text">
                                <label class="btn btn-default btn-file fas fa-camera-retro">
                                    <input type="file" style="display: none;" class="form-control-file">
                                </label>
                            </div>
                            <div class="col-lg-1 pt-2" id="boton-input-text">
                                <label class="btn btn-default btn-file fas fa-video">
                                <input type="file" style="display: none;" class="form-control-file">
                                </label>
                            </div>
                            <div class="col-lg-2 offset-lg-7">
                                <button type="submit" class="btn btn-primary">Publicar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card fixed-right">
                    <div class="card-body text-center">
                        <a href="empleos.html">
                            <img src="https://static.licdn.com/scds/common/u/images/promo/ads/li_evergreen_jobs_ad_300x250_v1.jpg" alt="Advertise on LinkedIn" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
   <script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/estilos-rafael.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="navbar">
    <div class="container">
        <div class="row">
            <div class="offset-lg-1 col-lg-2 offset-md-1 col-md-2 col-sm-5 offset-sm-4 col-5 offset-4">
                <a href="index.html"><img src="img/logo-in.png" id="logo-in"></a>
            </div>
            <div class="offset-lg-1 col-lg-3 col-md-4 d-none d-sm-none d-md-block">
                <input type="email" class="form-control" placeholder="Correo Electronico" required>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 col-3 d-none d-sm-none d-md-block">
                <input type="password" class="form-control" placeholder="contraseña" required>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-3 col-3 d-none d-sm-none d-md-block">
                <input type="button" value="Inicia Sesion" class="btn btn-outline-danger">&nbsp;
            </div>
        </div>
    </div>
    </div>
    <br>

    <div class="row">
        <div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6 col-sm-8 offset-sm-2 col-8 offset-2">
            <form class="card">
                <div class="text-center">
                    <h2 class="form-title justify-center">Destaca en lo que haces!</h2>
                    <h3>Comienza. ¡Es Gratis!</h3>
                </div>

                <div class="row">
                    <div class="form-signing col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-10 offset-1">
                         <br>
                            <label>Nombre:</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Apellidos:</label><br>
                            <input type="text" class="form-control"><br>
                            <label>Correo Electronico:</label><br>
                            <input type="email" class="form-control"><br>
                            <label>Contraseña (6 o más caracteres):</label><br>
                            <input type="password" class="form-control"><br>
                            <p class="text-center" id="politicas">Al hacer click en Únete ahora, aceptas las Condiciones de Uso, la Politica de Privacidad
                            y la Politica de cookies de LinkedIn</p>
                            <input type="buttom" value="Únete Ahora" class="btn btn-primary btn-block"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row blockquote-footer">
        <div class="col-lg-6"></div>
        <div class="col-lg-6"></div>
        
    </div>
 
   
  </body>
</html>
